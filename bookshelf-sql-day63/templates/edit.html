<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>

  <h2>Book: {{book.title}} - {{book.author}}</h2>
  <h2>Current Rating: {{book.rating}}/10</h2>

      <input name="new_rating" type="text" />
      <button type="submit">Change Rating</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}">Home</a>
  </body>
</html>
