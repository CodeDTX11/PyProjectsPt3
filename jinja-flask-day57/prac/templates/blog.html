<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
  {% for post in blogs %}
    {% if post["id"] == num %}
    <h1>{{ post["title"] }}</h1>
    <h2>{{ post["subtitle"] }}</h2>
    {% endif %}
  {% endfor %}
<a href="{{ url_for('home') }}">Home</a>
</body>
</html>
